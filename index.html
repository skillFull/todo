<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class='new-task-container'>
    <h1>TodoJS App</h1>
    <form id="new-task" onsubmit="return false">
        <div class="input-group mb-3">
            <input type="text" class="form-control"  aria-label="New task" aria-describedby="basic-addon2">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        
    </form>
    </div>

    <section  id="submitTask">
        <div class="general-checkbox">
            <input id="allComplete" class="form-check-input me-1" type="checkbox" value="" aria-label="allChecked">
            <label class="form-check-label" for="flexCheckIndeterminate">
            Check all todos
          </label>
        </div>
        <ul class="list-group" id="ListTodo">

        </ul>
        <ul class="pages">

        </ul>
        <div id="group-button-lists">
            <button  type="button" class="all" value="all">
            <button  type="button" class="active" value="active">
            <button  type="button" class="completed" value="completed">
        </div>
        <button id="allDeleteComplete">
            Delete completed
        </button>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
<script src="./todo.js" defer></script>
</html>
